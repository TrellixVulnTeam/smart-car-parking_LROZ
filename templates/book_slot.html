{% extends 'layout.html' %}

{% block title %}Book{% endblock %}


{% block content %}



<div class="container">
  <div class='mt-3 mb-3'>
    <form class="booking" method="post" action="{{ url_for('my_bookings') }} ">
      <div class="mb-3">
        <div class="mb-3">
          {% if msg %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <strong>{{msg}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br><br>
        {% endif %}
          <label for="vno" class="form-label">Vehicle No</label>
          <input type="text" class="form-control rounded-pill" id="vno" name="vno" placeholder="MH46BFXYZ" maxlength="10" required>
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Duration for parking (in Minutes)</label>
          <input type="number" class="form-control rounded-pill" id="time" name="time" placeholder="10" min='0'
            max='60' required>
        </div>

        <button type="submit" class="mt-3 mb-3 btn btn-primary rounded-pill">Book</button>

    </form>
  </div>



</div>

{% endblock %}
