{% extends 'layout.html' %}

{% block title %}Login{% endblock %}


{% block content %}



<div class="container">
  <div class='mt-3 mb-3'>
    <form class="login_register" action="{{ url_for('login') }}" method="post">
      <div class="mb-3">
        {% if msg %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <strong>{{msg}}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br><br>
        {% endif %}
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control rounded-pill" id="email" name='email' aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control rounded-pill" id="password" name='password'>
        </div>

        <button type="submit" class="mt-3 mb-3 btn btn-primary rounded-pill">Login</button>
        <p>Don't have an accoumt? <a href="{{ url_for('register') }}">Create</a></p>
    </form>
  </div>

</div>

{% endblock %}
